<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="./assets/icons/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">CSS Bayan</h1>
        </header>
        <main class="main">
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc1" checked>
                <label for="acc1" class="meme-name">Waiting for Codejam <span></span></label>
                <label for="acc1" class="meme-label">
                    <div class="meme-img" id="img-1"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc2">
                <label for="acc2" class="meme-name">Reading first time Codejam task <span></span></label>
                <label for="acc2" class="meme-label">
                    <div class="meme-img" id="img-2"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc3">
                <label for="acc3" class="meme-name">When Codejam has no JS <span></span></label>
                <label for="acc3" class="meme-label">
                    <div class="meme-img" id="img-3"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc4">
                <label for="acc4" class="meme-name">Acceptance stage <span></span></label>
                <label for="acc4" class="meme-label">
                    <div class="meme-img" id="img-4"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc5">
                <label for="acc5" class="meme-name">Planning stage <span></span></label>
                <label for="acc5" class="meme-label">
                    <div class="meme-img" id="img-5"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc6">
                <label for="acc6" class="meme-name">When you miss JS so much <span></span></label>
                <label for="acc6" class="meme-label">
                    <div class="meme-img" id="img-6"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc7">
                <label for="acc7" class="meme-name">When submit time is coming <span></span></label>
                <label for="acc7" class="meme-label">
                    <div class="meme-img" id="img-7"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc8">
                <label for="acc8" class="meme-name">When finished CSS Bayan <span></span></label>
                <label for="acc8" class="meme-label">
                    <div class="meme-img" id="img-8"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc9">
                <label for="acc9" class="meme-name">When it's time to get some rest <span></span></label>
                <label for="acc9" class="meme-label">
                    <div class="meme-img" id="img-9"></div>
                </label>
            </div>
            <div class="meme-container">
                <hr class="meme-line">
                <input type="radio" name="acc" id="acc10">
                <label for="acc10" class="meme-name">When forgot about cross check <span></span></label>
                <label for="acc10" class="meme-label">
                    <div class="meme-img" id="img-10"></div>
                </label>
            </div>
        </main>
    </div>
</body>
</html>
